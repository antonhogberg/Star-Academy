<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Student - Star Academy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the confirmation popup with a glowing red border */
        #confirmRemovePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        #confirmRemovePopup.show {
            display: flex;
        }
        #confirmRemovePopup .student-popup-content {
            position: relative;
            background-color: var(--dark-bg);
            background-image: url('background.jpg');
            background-size: 100% auto;
            background-repeat: repeat-y;
            background-position: center top;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid #ff0000;
            box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
            }
            to {
                box-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000;
            }
        }
        #confirmRemovePopup .student-popup-content p {
            margin: 0 0 20px;
            font-size: 16px;
            color: #ffffff; /* Changed to white */
        }
        #confirmRemovePopup .student-popup-content button {
            width: 320px;
            height: 42px;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            background: var(--semi-dark);
            border: 1px solid var(--orange);
            border-radius: 5px;
            color: var(--gold);
            font-family: Cochin, Georgia, Arial, sans-serif;
            font-size: 16px;
            line-height: 19.2px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }
        #confirmRemovePopup .student-popup-content button:hover {
            transform: none !important;
        }
        /* Center the remove container and style its children */
        .remove-container {
            padding: 0px 10px 20px 10px;
            text-align: center;
            width: 100%;
            height: auto;
            overflow-y: visible;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #removeStudentSelect {
            padding: 8px 40px 8px 10px;
            font-size: 16px;
            width: 320px;
            margin: 0;
            border: 1px solid var(--orange);
            border-radius: 5px;
            background: var(--semi-dark);
            color: #ffffff;
            font-family: Cochin, Georgia, Arial, sans-serif;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 24px;
            cursor: pointer;
            transition: border-color 0.3s ease;
            line-height: 24px;
        }
        #removeStudentSelect:hover {
            border-color: var(--orange);
        }
        #removeStudentSelect:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
        }
        .remove-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #removeStudentButton {
            width: 320px;
            height: 42px;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            background: var(--semi-dark);
            border: 1px solid var(--orange);
            border-radius: 5px;
            color: var(--gold);
            font-family: Cochin, Georgia, Arial, sans-serif;
            font-size: 16px;
            line-height: 19.2px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }
        #removeStudentButton:hover {
            transform: none !important;
        }
    </style>
</head>
<body>
    <div class="piano-menu" id="menuButton" aria-expanded="false" aria-controls="main-menu">
        <div class="white-key"></div>
        <div class="white-key"></div>
        <div class="white-key"></div>
        <div class="black-key top"></div>
        <div class="black-key bottom"></div>
    </div>
    <nav id="menu-placeholder"></nav>
    <div class="content">
        <h1 data-translate="removeStudentTitle">Remove student</h1>
        <div class="remove-container">
            <div class="dropdown-container">
                <select id="removeStudentSelect"></select>
            </div>
            <div class="remove-button-container">
                <button id="removeStudentButton" type="button" data-translate="removeStudentButton">Remove student</button>
            </div>
        </div>
    </div>
    <div id="confirmRemovePopup" class="student-popup">
        <div class="student-popup-content">
            <p id="confirmRemoveMessage" data-translate="confirmRemoveMessage">Tryck på knappen nedan för att radera</p>
            <button id="confirmRemoveButton" data-translate="removeStudentButton">Remove student</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="students.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded fired on remove.html');
            // Ensure window.studentsData is initialized
            window.studentsData = window.studentsData || JSON.parse(localStorage.getItem('starAcademyStudents')) || {
                students: {},
                currentStudent: ''
            };
            console.log('window.studentsData on remove.html:', window.studentsData);

            // Populate the dropdown with students
            const removeSelect = document.getElementById('removeStudentSelect');
            if (removeSelect) {
                updateDropdown();
                console.log('removeStudentSelect after updateDropdown:', removeSelect.options);

                // Retry if dropdown is empty
                if (removeSelect.options.length === 0) {
                    console.log('Dropdown empty, retrying in 500ms...');
                    setTimeout(() => {
                        updateDropdown();
                        console.log('removeStudentSelect after retry:', removeSelect.options);
                    }, 500);
                }
            } else {
                console.error('removeStudentSelect not found');
            }

            // Handle the Remove button click
            const removeButton = document.getElementById('removeStudentButton');
            const confirmRemovePopup = document.getElementById('confirmRemovePopup');
            const confirmRemoveMessage = document.getElementById('confirmRemoveMessage');
            const confirmRemoveButton = document.getElementById('confirmRemoveButton');
            const lang = localStorage.getItem('language') || 'sv';

            if (removeButton) {
                removeButton.addEventListener('click', () => {
                    const selectedStudent = removeSelect.value;
                    if (!selectedStudent) {
                        alert(lang === 'en' ? "Please select a student to remove." : "Vänligen välj en elev att radera.");
                        return;
                    }

                    // Update the confirmation message with the selected student's name
                    const baseMessage = lang === 'en' ? "Press the button below to remove " : "Tryck på knappen nedan för att radera ";
                    confirmRemoveMessage.textContent = `${baseMessage}${selectedStudent}.`;

                    // Show the confirmation popup
                    confirmRemovePopup.style.display = 'flex';
                    confirmRemovePopup.classList.add('show');
                });
            }

            // Handle the Confirm Remove button click
            if (confirmRemoveButton) {
                confirmRemoveButton.addEventListener('click', () => {
                    const selectedStudent = removeSelect.value;
                    let data = JSON.parse(localStorage.getItem('starAcademyStudents')) || { students: {}, currentStudent: '' };

                    // Remove the selected student
                    if (data.students[selectedStudent]) {
                        delete data.students[selectedStudent];

                        // Set currentStudent to the first remaining student
                        const remainingStudents = Object.keys(data.students).sort((a, b) => a.localeCompare(b));
                        data.currentStudent = remainingStudents.length > 0 ? remainingStudents[0] : '';

                        // Save updated data
                        localStorage.setItem('starAcademyStudents', JSON.stringify(data));
                        window.studentsData = data;

                        // Refresh dropdowns
                        if (typeof updateDropdown === 'function') {
                            updateDropdown();
                        }

                        // Hide the popup
                        confirmRemovePopup.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
