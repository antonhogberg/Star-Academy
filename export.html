<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exportera & Importera Elev</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      font-family: monospace;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    canvas {
      margin-top: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #qr-reader {
      width: 100%;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Exportera aktuell elev</h2>
  <textarea id="exportBox" readonly rows="4"></textarea>
  <canvas id="qrCanvas"></canvas>
  <button onclick="exportCurrentStudent()">Skapa exportkod</button>

  <hr />

  <h2>Importera elev</h2>
  <textarea id="importBox" rows="4"></textarea>
  <button onclick="importStudent()">Importera kod</button>
  <button onclick="startQrScan()">Skanna QR-kod</button>
  <div id="qr-reader"></div>

  <script>
    function exportCurrentStudent() {
      const data = JSON.parse(localStorage.getItem("starAcademyStudents"));
      if (!data || !data.currentStudent || !data.students[data.currentStudent]) {
        alert("Ingen aktuell elev hittades.");
        return;
      }

      const student = data.students[data.currentStudent];

      // Exportera endast progress
      const minimalExport = {
        name: student.name,
        progress: student.progress
      };

      const jsonStr = JSON.stringify(minimalExport);
      const base64 = btoa(unescape(encodeURIComponent(jsonStr)));

      document.getElementById("exportBox").value = base64;

      const qr = new QRious({
        element: document.getElementById("qrCanvas"),
        value: base64,
        size: 800 // Högre upplösning för bättre läsbarhet
      });
    }

    function importStudent() {
      const input = document.getElementById("importBox").value;
      try {
        const jsonStr = decodeURIComponent(escape(atob(input)));
        const student = JSON.parse(jsonStr);

        const data = JSON.parse(localStorage.getItem("starAcademyStudents")) || { students: {}, currentStudent: "" };
        const name = student.name || "ImporteradElev";

        // Lägg till default rank om den saknas
        data.students[name] = {
          name: name,
          rank: "Utforskare",
          progress: student.progress || {}
        };
        data.currentStudent = name;

        localStorage.setItem("starAcademyStudents", JSON.stringify(data));
        alert("Import klar! Ladda om sidan.");
        location.reload();
      } catch (e) {
        alert("Misslyckades importera. Ogiltig kod?");
        console.error(e);
      }
    }

    function startQrScan() {
      const reader = document.getElementById("qr-reader");
      reader.style.display = "block";
      const html5QrCode = new Html5Qrcode("qr-reader");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        (decodedText, decodedResult) => {
          html5QrCode.stop().then(() => {
            document.getElementById("importBox").value = decodedText;
            reader.style.display = "none";
            importStudent();
          });
        },
        (errorMessage) => {
          // ignore read errors
        }
      ).catch((err) => {
        alert("Kunde inte starta kameran: " + err);
      });
    }
  </script>
</body>
</html>
