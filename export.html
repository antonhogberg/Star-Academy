<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Exportera & Importera Elev</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .import-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    #importBox {
      padding: 0.5rem;
      font-size: 1rem;
      max-width: 300px;
    }
    .student-manager button {
      margin: 0.5rem auto;
      display: inline-block;
    }
  </style>
  <script>
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);
    setViewportHeight();
  </script>
</head>
<body>
  <div class="piano-menu" id="menuButton" aria-expanded="false" aria-controls="main-menu">
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="black-key top"></div>
    <div class="black-key bottom"></div>
  </div>
  <nav id="menu-placeholder"></nav>

  <div class="student-manager" style="text-align: center;">
    <h1 class="students-title">Export & Import</h1>

    <div class="field-label">Dela nuvarande elev</div>
    <div style="display: flex; justify-content: center;">
      <button onclick="shareExport()">Dela via AirDrop / Meddelande</button>
    </div>

    <hr />

    <div class="field-label">Importera elev</div>
    <div class="import-container">
      <input type="text" id="importBox" placeholder="Klistra in kod här...">
      <button onclick="importStudent()">Importera</button>
    </div>
  </div>

  <script>
    let exportData = "";

    function generateExport() {
      const data = JSON.parse(localStorage.getItem("starAcademyStudents"));
      if (!data || !data.currentStudent || !data.students[data.currentStudent]) {
        alert("Ingen aktuell elev hittades.");
        return;
      }
      const student = data.students[data.currentStudent];
      const minimalExport = {
        name: student.name,
        rank: student.rank || "Utforskare",
        progress: student.progress || {},
        notes: student.notes || ""
      };
      const jsonStr = JSON.stringify(minimalExport);
      exportData = btoa(unescape(encodeURIComponent(jsonStr)));

      // Kontrollera om ?code= finns i URL och fyll i automatiskt
      const urlParams = new URLSearchParams(window.location.search);
      const codeParam = urlParams.get("code");
      if (codeParam) {
        document.getElementById("importBox").value = codeParam;
      }
    }

    function shareExport() {
      if (!navigator.share) {
        alert("Delning stöds inte i den här webbläsaren.");
        return;
      }
      const shareUrl = `${window.location.origin}${window.location.pathname}?code=${encodeURIComponent(exportData)}`;
      navigator.share({
        title: "Stjärnakademien Elevdata",
        text: "Tryck på Importera på sidan som öppnas",
        url: shareUrl
      }).catch((err) => {
        console.error("Delning avbröts eller misslyckades:", err);
      });
    }

    function importStudent() {
      const input = document.getElementById("importBox").value;
      try {
        const jsonStr = decodeURIComponent(escape(atob(input)));
        const student = JSON.parse(jsonStr);
        const data = JSON.parse(localStorage.getItem("starAcademyStudents")) || { students: {}, currentStudent: "" };
        const name = student.name || "ImporteradElev";
        data.students[name] = {
          name: name,
          rank: student.rank || "Utforskare",
          progress: student.progress || {},
          notes: student.notes || ""
        };
        data.currentStudent = name;
        localStorage.setItem("starAcademyStudents", JSON.stringify(data));
        alert("Import klar! Ladda om sidan.");
        location.reload();
      } catch (e) {
        alert("Misslyckades importera. Ogiltig kod?");
        console.error(e);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      generateExport();
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
