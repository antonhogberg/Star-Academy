<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Exportera & Importera Elev</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .student-manager button {
      margin: 0.5rem auto;
      display: inline-block;
    }
    .info-text {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1rem;
      padding: 0 1rem 1rem;
      line-height: 1.4;
    }
  </style>
  <script>
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);
    setViewportHeight();
  </script>
</head>
<body>
  <div class="piano-menu" id="menuButton" aria-expanded="false" aria-controls="main-menu">
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="black-key top"></div>
    <div class="black-key bottom"></div>
  </div>
  <nav id="menu-placeholder"></nav>

  <div class="student-manager" style="text-align: center;">
    <h1 class="students-title">Export & Import</h1>

    <div class="field-label">Dela nuvarande elev</div>
    <p class="info-text">Genom att trycka på knappen nedan kan du dela den aktuella eleven till en annan enhet. Mottagaren behöver bara öppna länken – eleven läggs automatiskt till!</p>

    <div style="display: flex; justify-content: center;">
      <button onclick="shareExport()">Dela via AirDrop / Meddelande</button>
    </div>
  </div>

  <script>
    let exportData = "";

    function generateExport() {
      const data = JSON.parse(localStorage.getItem("starAcademyStudents"));
      if (!data || !data.currentStudent || !data.students[data.currentStudent]) {
        alert("Ingen aktuell elev hittades.");
        return;
      }
      const student = data.students[data.currentStudent];
      const minimalExport = {
        name: student.name,
        rank: student.rank || "Utforskare",
        progress: student.progress || {},
        notes: student.notes || ""
      };
      const jsonStr = JSON.stringify(minimalExport);
      exportData = btoa(unescape(encodeURIComponent(jsonStr)));

      const urlParams = new URLSearchParams(window.location.search);
      const codeParam = urlParams.get("code");
      if (codeParam) {
        document.getElementById("importBox").value = codeParam;
        importStudent(codeParam); // Trigga import automatiskt
      }
    }

    function shareExport() {
      if (!navigator.share) {
        alert("Delning stöds inte i den här webbläsaren.");
        return;
      }
      const shareUrl = `${window.location.origin}${window.location.pathname}?code=${encodeURIComponent(exportData)}`;
      navigator.share({
        title: "Stjärnakademien Elevdata",
        text: "Öppna länken så läggs eleven automatiskt till",
        url: shareUrl
      }).catch((err) => {
        console.error("Delning avbröts eller misslyckades:", err);
      });
    }

    function importStudent(encodedData) {
      try {
        const jsonStr = decodeURIComponent(escape(atob(encodedData)));
        const student = JSON.parse(jsonStr);

        let data = localStorage.getItem("starAcademyStudents");
        if (!data) {
          data = { students: {}, currentStudent: "" };
        } else {
          data = JSON.parse(data);
        }

        const name = student.name || "ImporteradElev";
        if (!data.students) data.students = {};
        data.students[name] = {
          name: name,
          rank: student.rank || "Utforskare",
          progress: student.progress || {},
          notes: student.notes || ""
        };
        data.currentStudent = name;
        localStorage.setItem("starAcademyStudents", JSON.stringify(data));
        alert("Import klar! Eleven är nu tillagd.");
        location.href = "students.html"; // Gå direkt till översiktssidan
      } catch (e) {
        alert("Misslyckades importera. Ogiltig kod?");
        console.error(e);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      generateExport();
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
