<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exportera & Importera Elev</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      font-family: monospace;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Exportera aktuell elev</h2>
  <button onclick="shareExport()">Dela via AirDrop / Meddelande</button>

  <hr />

  <h2>Importera elev</h2>
  <textarea id="importBox" rows="4"></textarea>
  <button onclick="importStudent()">Importera kod</button>

  <script>
    let currentExportCode = "";

    function generateExportCode() {
      const data = JSON.parse(localStorage.getItem("starAcademyStudents"));
      if (!data || !data.currentStudent || !data.students[data.currentStudent]) {
        alert("Ingen aktuell elev hittades.");
        return;
      }

      const student = data.students[data.currentStudent];

      const minimalExport = {
        name: student.name,
        progress: student.progress,
        notes: student.notes || ""
      };

      const jsonStr = JSON.stringify(minimalExport);
      currentExportCode = btoa(unescape(encodeURIComponent(jsonStr)));
    }

    function shareExport() {
      if (!navigator.share) {
        alert("Delning stöds inte i den här webbläsaren.");
        return;
      }
      navigator.share({
        title: "Stjärnakademien Elevdata",
        text: currentExportCode
      }).catch((err) => {
        console.error("Delning avbröts eller misslyckades:", err);
      });
    }

    function importStudent() {
      const input = document.getElementById("importBox").value;
      try {
        const jsonStr = decodeURIComponent(escape(atob(input)));
        const student = JSON.parse(jsonStr);

        const data = JSON.parse(localStorage.getItem("starAcademyStudents")) || { students: {}, currentStudent: "" };
        const name = student.name || "ImporteradElev";

        data.students[name] = {
          name: name,
          rank: "Utforskare",
          progress: student.progress || {},
          notes: student.notes || ""
        };
        data.currentStudent = name;

        localStorage.setItem("starAcademyStudents", JSON.stringify(data));
        alert("Import klar! Ladda om sidan.");
        location.reload();
      } catch (e) {
        alert("Misslyckades importera. Ogiltig kod?");
        console.error(e);
      }
    }

    // Skapa exportkod direkt vid sidladdning
    window.addEventListener("DOMContentLoaded", generateExportCode);
  </script>
</body>
</html>
