<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Exportera & Importera Elev</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "REDACTED",
      authDomain: "stjarnakademien-6b272.firebaseapp.com",
      projectId: "stjarnakademien-6b272",
      storageBucket: "stjarnakademien-6b272.firebasestorage.app",
      messagingSenderId: "773874793436",
      appId: "1:773874793436:web:f7dc4307844e38709e2d19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.generateExport = async function() {
      const data = JSON.parse(localStorage.getItem("starAcademyStudents"));
      if (data && data.currentStudent && data.students[data.currentStudent]) {
        const student = data.students[data.currentStudent];
        const minimalExport = {
          name: student.name,
          rank: student.rank || "Utforskare",
          progress: student.progress || {},
          notes: student.notes || ""
        };
        window.exportPayload = minimalExport;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const idParam = urlParams.get("id");
      if (idParam) {
        importFromFirebase(idParam);
      }
    }

    window.shareExport = async function() {
      if (!navigator.share) {
        alert("Delning stöds inte i den här webbläsaren.");
        return;
      }

      try {
        const docRef = await addDoc(collection(db, "exports"), {
          timestamp: new Date(),
          data: window.exportPayload
        });
        const shortUrl = `${window.location.origin}${window.location.pathname}?id=${docRef.id}`;
        navigator.share({
          title: "Stjärnakademien Elevdata",
          text: "Öppna länken så läggs eleven automatiskt till",
          url: shortUrl
        });
      } catch (error) {
        console.error("Kunde inte spara till Firestore:", error);
        alert("Något gick fel vid export. Försök igen.");
      }
    }

    async function importFromFirebase(docId) {
      try {
        const docSnap = await getDoc(doc(db, "exports", docId));
        if (!docSnap.exists()) throw new Error("Koden finns inte längre.");

        const student = docSnap.data().data;
        let data = localStorage.getItem("starAcademyStudents");
        if (!data) {
          data = { students: {}, currentStudent: "" };
        } else {
          data = JSON.parse(data);
        }

        const name = student.name || "ImporteradElev";
        if (!data.students) data.students = {};
        data.students[name] = {
          name: name,
          rank: student.rank || "Utforskare",
          progress: student.progress || {},
          notes: student.notes || ""
        };
        data.currentStudent = name;
        localStorage.setItem("starAcademyStudents", JSON.stringify(data));

        alert("Import klar! Eleven är nu tillagd.");
        location.href = "students.html";
      } catch (e) {
        alert("Misslyckades importera. Ogiltig eller för gammal kod?");
        console.error(e);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      window.generateExport();
    });
  </script>
  <style>
    .student-manager button {
      margin: 0.5rem auto;
      display: inline-block;
    }
    .info-text {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1rem;
      padding: 0 1rem 1rem;
      line-height: 1.4;
    }
    #importBox {
      display: none;
    }
  </style>
  <script>
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);
    setViewportHeight();
  </script>
</head>
<body>
  <div class="piano-menu" id="menuButton" aria-expanded="false" aria-controls="main-menu">
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="white-key"></div>
    <div class="black-key top"></div>
    <div class="black-key bottom"></div>
  </div>
  <nav id="menu-placeholder"></nav>

  <div class="student-manager" style="text-align: center;">
    <h1 class="students-title">Export & Import</h1>

    <div class="field-label">Dela nuvarande elev</div>
    <p class="info-text">Genom att trycka på knappen nedan kan du dela den aktuella eleven till en annan enhet. Mottagaren behöver bara öppna länken – eleven läggs automatiskt till!</p>

    <div style="display: flex; justify-content: center;">
      <button onclick="shareExport()">Dela via AirDrop / Meddelande</button>
    </div>

    <input type="hidden" id="importBox">
  </div>
  <script src="script.js"></script>
</body>
</html>
