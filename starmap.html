<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta charset="UTF-8">
    <title>Stj√§rnakademien - Star Map</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
        setViewportHeight();
    </script>
</head>
<body>
    <nav id="menu-placeholder"></nav>
    <h1 class="chapter-title">Star Map</h1>
    <div id="namePopup" class="popup">
        <div class="popup-content">
            <h2 id="popupWelcome"></h2>
            <p id="popupIntro"></p>
            <p id="popupTeacherNote"></p>
            <p id="popupEnterName"></p>
            <div class="input-group">
                <input type="text" id="nameInput" onkeypress="if(event.key === 'Enter') saveName()">
                <button id="submitNameButton" onclick="saveName()"></button>
            </div>
        </div>
    </div>
    <div class="star-map-container">
        <object id="starMap" type="image/svg+xml" data="star-map.svg"></object>
    </div>
    <div class="congratulations-overlay" id="congratulationsOverlay">
        <div class="congratulations-message">
            <span id="congratsMessage"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="starmap.js"></script>
</body>
</html>
