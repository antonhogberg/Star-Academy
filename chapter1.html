    <script>
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
        setViewportHeight();

        function detectMobile() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase());
            if (isMobile) {
                document.body.classList.add('is-mobile');
            }
        }
        window.addEventListener('load', detectMobile);
        detectMobile();

        function preloadImages() {
            const starImages = [
                ['gold0_silver0.png', 'gold0_silver1.png', 'gold0_silver2.png', 'gold0_silver3.png', 'gold0_silver4.png', 'gold0_silver5.png', 'gold0_silver6.png'],

                ['gold5_silver0.png', 'gold5_silver1.png'],
                ['gold6_silver0.png']
            ];
            console.log('Preloading star images for chapter');
            starImages.forEach((goldLevelImages) => {
                goldLevelImages.forEach((image) => {
                    const img = new Image();
                    img.src = image;
                    img.onload = () => console.log(`Loaded image: ${image}`);

                });
            });
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.touchAction = 'manipulation';
            let studentsData = JSON.parse(localStorage.getItem('starAcademyStudents')) || { students: {}, currentStudent: '' };
            const namePopup = document.getElementById('namePopup');
            const nameInput = document.getElementById('nameInput');

            const chapterTitle = document.querySelector('.chapter-title');
            const chapterContainer = document.querySelector('.chapter-container');

            if (chapterTitle && chapterContainer) {
                const adjustPadding = () => {
                    const isMobile = window.matchMedia("(max-width: 767px) and (orientation: portrait)").matches;
                    if (!isMobile) {
                        requestAnimationFrame(() => {
                            const titleHeight = chapterTitle.offsetHeight;
                            chapterContainer.style.paddingTop = `${titleHeight + 20}px`;
                        });
                    } else {
                        chapterContainer.style.paddingTop = '';
                    }
                };
                adjustPadding();
                window.addEventListener('load', adjustPadding);
                window.addEventListener('resize', adjustPadding);
                window.addEventListener('orientationchange', adjustPadding);
                const observer = new MutationObserver(() => {
                    adjustPadding();
                });
                observer.observe(chapterTitle, {
                    childList: true,
                    subtree: true,
                    characterData: true
                });
                window.addEventListener('unload', () => {
                    observer.disconnect();
                });
            }

            if (!studentsData.currentStudent) {
                namePopup.style.display = 'flex';
                document.body.classList.add('popup-open');

                const popupContent = namePopup.querySelector('.popup-content');
                popupContent.style.position = 'absolute';
                popupContent.style.top = '50%';
                popupContent.style.left = '50%';
                popupContent.style.transform = 'translate(-50%, -50%)';
            }

            const initialLang = localStorage.getItem('language') || 'sv';
            switchLanguage(initialLang);

            if (nameInput) {
                let originalScrollY = 0;

                const lockViewport = () => {
                    originalScrollY = window.scrollY;
                    document.body.style.position = 'fixed';
                    document.body.style.top = `-${originalScrollY}px`;
                    document.body.style.width = '100%';
                    document.body.style.overflow = 'hidden';
                };

                const unlockViewport = () => {
                    document.body.style.position = '';
                    document.body.style.top = '';
                    document.body.style.width = '';
                    document.body.style.overflow = '';
                    window.scrollTo(0, originalScrollY);
                };

                nameInput.addEventListener('focus', () => {
                    document.body.classList.add('keyboard-open');
                    lockViewport();
                });

                nameInput.addEventListener('blur', () => {
                    document.body.classList.remove('keyboard-open');
                    unlockViewport();
                });

                window.addEventListener('resize', () => {
                    if (document.body.classList.contains('keyboard-open')) {
                        lockViewport();
                    }
                });
            }
        });
    </script>
